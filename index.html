<!DOCTYPE html>
<html lang="X-UA-Compatible">
<head>
  <title>Форма для відправлення адреси e-mail</title>
  <meta charset="UTF-8">
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
    }
    .form-group textarea {
      width: 100%;
      height: 80px;
      padding: 5px;
    }
    .form-group button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Форма для відправлення адреси e-mail</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Надіслати</button>
      </div>
    </form>
  </div>
</body>
</html>
